<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玩家资料 - 巢计分系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">巢计分系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">记分</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/rankings.html">排名</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- 基本信息卡片 -->
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title mb-4" id="playerName">加载中...</h2>
                        <div class="stats">
                            <div class="stat-item mb-3">
                                <div class="text-muted">总场数</div>
                                <div class="h4 mb-0" id="totalGames">-</div>
                            </div>
                            <div class="stat-item mb-3">
                                <div class="text-muted">平均顺位</div>
                                <div class="h4 mb-0" id="averageRank">-</div>
                            </div>
                            <div class="stat-item mb-3">
                                <div class="text-muted">平均得点</div>
                                <div class="h4 mb-0" id="averageScore">-</div>
                            </div>
                            <div class="stat-item mb-3">
                                <div class="text-muted">总PT</div>
                                <div class="h4 mb-0" id="totalPT">-</div>
                            </div>
                            <div class="stat-item">
                                <div class="text-muted">平均PT</div>
                                <div class="h4 mb-0" id="averagePT">-</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 顺位统计卡片 -->
            <div class="col-md-8 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title mb-4">顺位统计</h3>
                        <div class="row">
                            <div class="col-md-6">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>顺位</th>
                                            <th>次数</th>
                                            <th>比率</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>一位</td>
                                            <td id="rank1Count">-</td>
                                            <td id="rank1Rate">-</td>
                                        </tr>
                                        <tr>
                                            <td>二位</td>
                                            <td id="rank2Count">-</td>
                                            <td id="rank2Rate">-</td>
                                        </tr>
                                        <tr>
                                            <td>三位</td>
                                            <td id="rank3Count">-</td>
                                            <td id="rank3Rate">-</td>
                                        </tr>
                                        <tr>
                                            <td>四位</td>
                                            <td id="rank4Count">-</td>
                                            <td id="rank4Rate">-</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="col-md-6">
                                <canvas id="rankPieChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 最近对局走势图 -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h3 class="card-title mb-4">最近对局走势</h3>
                <canvas id="trendChart"></canvas>
            </div>
        </div>

        <!-- 最近对局记录 -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title mb-4">最近对局记录</h3>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>日期</th>
                                <th>一位</th>
                                <th>二位</th>
                                <th>三位</th>
                                <th>四位</th>
                            </tr>
                        </thead>
                        <tbody id="recentGames"></tbody>
                    </table>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <div id="pageInfo"></div>
                    <div id="historyPagination"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils/api.js"></script>
    <script src="js/components/player.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            Player.init();
        });
    </script>
</body>
</html>
