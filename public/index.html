<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记分 - 巢计分系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">巢计分系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">记分</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/rankings.html">排名</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- 记分表单 -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h2 class="card-title mb-4">记录比赛</h2>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead class="table-primary">
                            <tr>
                                <th>顺位</th>
                                <th>玩家</th>
                                <th>得点</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>一位</td>
                                <td>
                                    <select id="player1" class="form-select">
                                        <option value="">选择玩家</option>
                                    </select>
                                </td>
                                <td>
                                    <input type="number" id="score1" class="form-control" placeholder="输入得点">
                                </td>
                            </tr>
                            <tr>
                                <td>二位</td>
                                <td>
                                    <select id="player2" class="form-select">
                                        <option value="">选择玩家</option>
                                    </select>
                                </td>
                                <td>
                                    <input type="number" id="score2" class="form-control" placeholder="输入得点">
                                </td>
                            </tr>
                            <tr>
                                <td>三位</td>
                                <td>
                                    <select id="player3" class="form-select">
                                        <option value="">选择玩家</option>
                                    </select>
                                </td>
                                <td>
                                    <input type="number" id="score3" class="form-control" placeholder="输入得点">
                                </td>
                            </tr>
                            <tr>
                                <td>四位</td>
                                <td>
                                    <select id="player4" class="form-select">
                                        <option value="">选择玩家</option>
                                    </select>
                                </td>
                                <td>
                                    <input type="number" id="score4" class="form-control" placeholder="输入得点">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <div class="text-muted">
                        <small>注意：得点总和应为 120,000</small>
                    </div>
                    <button class="btn btn-primary" onclick="GameForm.saveData()">
                        <i class="fas fa-save"></i> 保存记录
                    </button>
                </div>
                <div id="error" class="alert alert-danger mt-3" style="display: none;"></div>
            </div>
        </div>

        <!-- 历史记录 -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title mb-4">历史记录</h2>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-primary">
                            <tr>
                                <th>时间</th>
                                <th>一位</th>
                                <th>二位</th>
                                <th>三位</th>
                                <th>四位</th>
                            </tr>
                        </thead>
                        <tbody id="historyBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils/api.js"></script>
    <script src="js/components/game-form.js"></script>
    <script src="js/components/history.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            GameForm.init();
            History.init();
        });
    </script>
</body>
</html>
