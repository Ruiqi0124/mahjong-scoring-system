<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>巢 League - 巢League</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">巢League</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">记分</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/rankings.html">排名</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/schedule.html">约桌表</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/teams.html">巢 League</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- 团队管理部分 -->
        <div class="row mb-4">
            <div class="col">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">团队管理</h5>
                        <button class="btn btn-primary" onclick="Teams.showCreateTeamModal()">
                            <i class="fas fa-plus"></i> 创建团队
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-primary">
                                    <tr>
                                        <th>团队名称</th>
                                        <th>成员</th>
                                        <th>比赛场数</th>
                                        <th>胜率</th>
                                        <th>总PT</th>
                                        <th>平均PT</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="teamsList">
                                    <!-- 团队列表将通过JavaScript动态填充 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 团队赛记录部分 -->
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">团队赛记录</h5>
                        <button class="btn btn-success" onclick="Teams.showRecordMatchModal()">
                            <i class="fas fa-plus"></i> 记录比赛
                        </button>
                    </div>
                    <div class="card-body">
                        <!-- 比赛记录表格 -->
                        <div class="table-responsive mt-4">
                            <table class="table table-striped table-hover">
                                <thead class="table-primary">
                                    <tr>
                                        <th>时间</th>
                                        <th>顺位</th>
                                        <th>玩家</th>
                                        <th>所属队伍</th>
                                        <th>得点</th>
                                        <th>PT</th>
                                    </tr>
                                </thead>
                                <tbody id="matchRecords">
                                    <!-- 比赛记录将通过JavaScript动态填充 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 创建团队模态框 -->
    <div class="modal fade" id="createTeamModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">创建团队</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createTeamForm">
                        <div class="mb-3">
                            <label class="form-label">团队名称</label>
                            <input type="text" class="form-control" id="teamName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">选择成员</label>
                            <div id="memberSelection">
                                <!-- 成员选择将通过JavaScript动态填充 -->
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="Teams.createTeam()">创建</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 记录比赛模态框 -->
    <div class="modal fade" id="recordMatchModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">记录团队赛</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="recordMatchForm">
                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label">比赛时间</label>
                                <input type="datetime-local" class="form-control" id="matchTime" required>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead class="table-primary">
                                    <tr>
                                        <th>顺位</th>
                                        <th>玩家</th>
                                        <th>所属队伍</th>
                                        <th>得点</th>
                                        <th>PT</th>
                                    </tr>
                                </thead>
                                <tbody id="teamScores">
                                    <!-- 玩家得分输入将通过JavaScript动态填充 -->
                                </tbody>
                            </table>
                        </div>
                        <div class="text-muted mt-2">
                            <small>注意：得点总和应为 120,000</small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="Teams.recordMatch()">记录</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/components/teams.js"></script>
</body>
</html>
