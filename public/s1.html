<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>巢 League S1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .team-color {
            text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff;
        }
    </style>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">巢</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">记分</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/rankings.html">排名</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/team_match.html?s=1">巢 League S1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/team_match.html?s=2&l=zh">巢 League S2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/team_match.html?s=2&l=en">Nest League S2</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- 团队赛记录部分 -->
        <div class="row mb-4">
            <div class="col">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">团队赛记录</h5>
                        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#recordMatchModal">
                            记录比赛
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-primary">
                                    <tr>
                                        <th>时间</th>
                                        <th>一位</th>
                                        <th>二位</th>
                                        <th>三位</th>
                                        <th>四位</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="matchRecords">
                                    <!-- 比赛记录将通过JavaScript动态填充 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 排名部分 -->
        <div class="row mb-4">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">巢 League S1 排名</h5>
                    </div>
                    <div class="card-body">
                        <!-- 团队排名 -->
                        <div class="table-responsive mb-4">
                            <h5 class="mb-3">团队排名</h5>
                            <table class="table table-hover">
                                <thead class="table-primary">
                                    <tr>
                                        <th>团队名称</th>
                                        <th>比赛进度</th>
                                        <th>胜率</th>
                                        <th>总PT</th>
                                        <th>平均PT</th>
                                    </tr>
                                </thead>
                                <tbody id="teamRankings">
                                    <!-- 团队排名将通过JavaScript动态填充 -->
                                </tbody>
                            </table>
                        </div>

                        <!-- 个人排名 -->
                        <div class="table-responsive">
                            <h5 class="mb-3">个人排名</h5>
                            <table class="table table-hover">
                                <thead class="table-primary">
                                    <tr>
                                        <th>玩家</th>
                                        <th>所属队伍</th>
                                        <th>场数</th>
                                        <th>总PT</th>
                                        <th>平均PT</th>
                                    </tr>
                                </thead>
                                <tbody id="playerRankings">
                                    <!-- 个人排名将通过JavaScript动态填充 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 团队管理部分 -->
        <div class="row mb-4">
            <div class="col">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">团队管理</h5>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createTeamModal">
                            创建团队
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="teamsList">
                            <!-- 团队列表将通过JavaScript动态加载 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 创建团队模态框 -->
    <div class="modal fade" id="createTeamModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">创建新团队</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createTeamForm">
                        <div class="mb-3">
                            <label for="teamName" class="form-label">团队名称</label>
                            <input type="text" class="form-control" id="teamName" required>
                        </div>
                        <div class="mb-3">
                            <label for="teamColor" class="form-label">团队颜色</label>
                            <input type="color" class="form-control form-control-color" id="teamColor" value="#000000"
                                required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">选择成员</label>
                            <div id="memberSelection" class="border rounded p-3"
                                style="max-height: 200px; overflow-y: auto;">
                                <!-- 成员选择列表将通过JavaScript动态加载 -->
                            </div>
                        </div>
                        <div class="text-end">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                            <button type="submit" class="btn btn-primary">创建</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 记录比赛模态框 -->
    <div class="modal fade" id="recordMatchModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">记录团队赛</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="recordMatchForm">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>顺位</th>
                                        <th>玩家</th>
                                        <th>得点</th>
                                        <th>PT</th>
                                        <th>Chombo</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>一位</td>
                                        <td>
                                            <select class="form-select" name="player" required>
                                                <option value="">选择玩家</option>
                                            </select>
                                            <div class="mt-1">
                                                <input type="text" class="form-control form-control-sm" name="team"
                                                    readonly placeholder="所属队伍">
                                            </div>
                                        </td>
                                        <td>
                                            <input type="number" class="form-control" name="score" required>
                                        </td>
                                        <td class="pt-value">-</td>
                                        <td>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" name="chombo">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>二位</td>
                                        <td>
                                            <select class="form-select" name="player" required>
                                                <option value="">选择玩家</option>
                                            </select>
                                            <div class="mt-1">
                                                <input type="text" class="form-control form-control-sm" name="team"
                                                    readonly placeholder="所属队伍">
                                            </div>
                                        </td>
                                        <td>
                                            <input type="number" class="form-control" name="score" required>
                                        </td>
                                        <td class="pt-value">-</td>
                                        <td>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" name="chombo">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>三位</td>
                                        <td>
                                            <select class="form-select" name="player" required>
                                                <option value="">选择玩家</option>
                                            </select>
                                            <div class="mt-1">
                                                <input type="text" class="form-control form-control-sm" name="team"
                                                    readonly placeholder="所属队伍">
                                            </div>
                                        </td>
                                        <td>
                                            <input type="number" class="form-control" name="score" required>
                                        </td>
                                        <td class="pt-value">-</td>
                                        <td>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" name="chombo">
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>四位</td>
                                        <td>
                                            <select class="form-select" name="player" required>
                                                <option value="">选择玩家</option>
                                            </select>
                                            <div class="mt-1">
                                                <input type="text" class="form-control form-control-sm" name="team"
                                                    readonly placeholder="所属队伍">
                                            </div>
                                        </td>
                                        <td>
                                            <input type="number" class="form-control" name="score" required>
                                        </td>
                                        <td class="pt-value">-</td>
                                        <td>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" name="chombo">
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="text-muted mt-2">
                            <small>注意：得点总和应为 120,000</small>
                        </div>
                        <div class="text-end mt-3">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                            <button type="submit" class="btn btn-primary">记录</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 编辑团队模态框 -->
    <div class="modal fade" id="editTeamModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">编辑团队</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editTeamForm">
                        <div class="mb-3">
                            <label for="adminPassword" class="form-label">管理员密码</label>
                            <input type="password" class="form-control" id="adminPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="editTeamName" class="form-label">团队名称</label>
                            <input type="text" class="form-control" id="editTeamName" required>
                            <input type="hidden" id="originalTeamName">
                        </div>
                        <div class="mb-3">
                            <label for="editTeamColor" class="form-label">团队颜色</label>
                            <input type="color" class="form-control form-control-color" id="editTeamColor" required>
                        </div>
                        <div class="text-end">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                            <button type="submit" class="btn btn-primary">保存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/components/team-manager.js" data-season="0" data-lang="zh"></script>
    <script src="js/utils/auth.js"></script>
    <script src="js/utils/pt.js"></script>
    <script src="js/components/team-match-manager.js" data-season="0" data-lang="en"></script>
</body>

</html>
